log4j.rootLogger=INFO,tmp

log4j.appender.tmp=org.apache.log4j.FileAppender
log4j.appender.tmp.Threshold=DEBUG
log4j.appender.tmp.ImmediateFlush=true
log4j.appender.tmp.Append=true
log4j.appender.tmp.File=/tmp/test/logs/log
log4j.appender.tmp.layout = org.apache.log4j.PatternLayout
log4j.appender.tmp.layout.ConversionPattern = [%-5p][%-22d{yyyy/MM/dd HH:mm:ssS}][%l]%n%m%n

